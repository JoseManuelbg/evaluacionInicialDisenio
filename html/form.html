<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    

    
    <div class="wrapper">
    <h2>Before continuing any further...</h2>
    <form action="../index.html" class="form" id="form">
        <input type="text" name="name" id="name" placeholder="Name*" required>
     
        <input type="password" name="passwd" id="passwd" placeholder="Password*" required>
        
        <div class="passwordCont">
            <input type="checkbox" id="togglePassword" class="toggle-btn">
            <label for="togglePassword">Show Password</label>
        </div>
    
        <div class="termsCont">
            <input type="checkbox" name="terms" id="terms" required>
            <label for="terms">Yes, I have read the <a href="terms.html">Terms & Conditions</a> and the <a href="terms.html">Privacy Policy</a> and I accept</label>
        </div>
    
        <input type="submit" value="Submit" class="submit">
    </form>
    
    <!-- Aquí se mostrarán los errores -->
    <div id="error-msg" style="color: red;"></div>
    
</div>
<script src="../js/form.js"></script>
</body>
</html>
